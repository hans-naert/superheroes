<p>create-superhero-reactive-form works!</p>
<mat-form-field appearance="outline">
    <mat-label>Superhero Name</mat-label>
    <input type="text" name="name" [formControl]="name" matInput placeholder="A name to be remembered" (change)="changeHandler()"/>
    <mat-hint>Enter name</mat-hint>
</mat-form-field>

<form #superheroForm="ngForm" [formGroup]="superheroFormGroup" (submit)="submitHandler()">
    <input type="text" name="name" formControlName="name"/>
    <!--input type="text" name="country" formControlName="country"/-->
    <div formArrayName="countriescontrols" *ngFor="let country of
    countries; let i=index;" >
    <mat-slide-toggle [formControlName]="i" >
    {{countries[i].name}}
    </mat-slide-toggle>
    </div>


    <button *ngIf="superheroFormGroup?.valid" type="submit">submit</button>
</form>
